					<li id="about">

						<button type="button">ABOUT</button>
						<div class="dropdown" id="dropdown-about">

							<a href="../pages/about-us.html">About Us</a>
							<a href="../pages/contact-us.html">Contact Us</a>

						</div>
						</div>
					</li>


					<li id="resources">
						<div class="dropdown-wrapper">
						<button type="button">RESOURCES</button>
						<div class="dropdown" id="dropdown-resources">

							<a href="../pages/membership.html">Membership</a>
							<a href="../pages/doc-process.html">Document Processing</a>

		<div class="form-box">

			<div class="button-box">

				<div id="btn"></div>

				<button type="button" class="toggle-btn" id="login-toggle-btn">Login</button>
				<button type="button" class="toggle-btn" id="register-toggle-btn">Register</button>

			</div>

			<form action="../pages/registered.html" id="register" class="input-group">
				<span class="error-message" id="email-error"></span>
				<div>
					<input type="text" id="fname" class="input-field" placeholder="First Name" >
					<span class="error-message"></span>
				</div>
				<div>
					<input type="text" id="lname" class="input-field" placeholder="Last Name" >
					<span class="error-message"></span>
				</div>

				<div>
					<input type="email" id="new-email" class="input-field" placeholder="Email" >
					<span class="error-message"></span>
				</div>
				<div>
					<input type="password" id="new-password" class="password input-field" placeholder="Password" >
					<span class="error-message"></span>
				</div>
				<div>
					<input type="password" id="confirm-password" class="password input-field" placeholder="Confirm Password" >
					<span class="error-message"></span>
				</div>
				<input id="reg-show-password" class="check-box" type="checkbox"><span>Show Password</span>
				<!--<input id="terms-check-box" class="check-box" type="checkbox"><span>I agree to the <a href="terms.html">terms and conditions</a></span>-->

				<button type="submit" id="register-submit-btn" class="submit-btn">Register</button>

			</form>

			<form action="../pages/dashboard.html" id="login" class="input-group">
				<span class="error-message" id="invalid-credentials"></span>
				<div>
					<input type="email" id="email" class="input-field" placeholder="Email" >
					<span class="error-message"></span>
				</div>
				<div>
					<input type="password" id="password" class="input-field" placeholder="Password" >
					<span class="error-message"></span>
				</div>
				<input id="login-show-password" class="check-box" type="checkbox"><span>Show Password</span>
				<button type="submit" id="login-submit-btn" class="submit-btn">Login</button>
			</form>

		</div>

	<script src="../js/loginPage.js"></script>
	<script src="../js/login.js"></script>
	<script src="../js/register.js"></script>
